<!DOCTYPE html>
<html>
  <head>
    <title>WebSockets</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <h1>WebSockets: Connection Management</h1>
    <p>Copy this command into your terminal to start the websockets server:</p>
    <p><code>node src/www/js/browser/websockets/demo-connection/server.js</code></p>

    <hr>

    <form action="#" id="new-connection">
      <input type="text" name="name">
      <button type="submit">Join</button>
    </form>

    <form action="#" method="destroy" id="connection">
      <button type="submit">Disconnect</button>
    </form>

    <ul id="log"></ul>

    <script src="../../../lib/jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
