<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms Basics</title>

    <style>
      .form-group {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" />
      </div>

      <div class="form-group">
        <label>Subtask 1</label>
        <input type="text" name="tasks[]" />
        <label>Subtask 2</label>
        <input type="text" name="tasks[]" />
      </div>

      <div class="form-group">
        <label>Tag name</label>
        <input type="text" name="tag[name]" />
        <label>Tag color</label>
        <select name="tag[color]">
          <option value="">Choose one</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>

      <div class="form-group">
        <input type="checkbox" name="subscribe" value="1" id="subscribe" />
        <label for="subscribe">Subscribe to updates</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
