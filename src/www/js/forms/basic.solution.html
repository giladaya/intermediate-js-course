<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Basics</title>

  <style>
    .form-group {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

<p>Get started in src/www/js/forms/basic.js</p>

<form method="post" action="/api/issues">
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="title" required="required">
  </div>

  <div class="form-group">
    <label>Epic</label>
    <select name="epic" required="required">
      <option value="">Choose one</option>
      <option value="q1">Q1</option>
      <option value="q2">Q2</option>
      <option value="q3">Q3</option>
      <option value="q4">Q4</option>
    </select>
  </div>

  <div class="form-group">
    <input type="radio" name="type" value="feature" id="type-feature" required="required">
    <label for="type-feature">Feature</label>

    <input type="radio" name="type" value="bug" id="type-bug" required="required">
    <label for="type-bug">Bug</label>

    <input type="radio" name="type" value="chore" id="type-chore" required="required">
    <label for="type-chore">Chore</label>
  </div>

  <div class="form-group">
    <label>Related link</label>
    <input type="text" pattern="https?://" title="Please enter a full URL beginning with http or https://">
  </div>

  <div class="form-group">
    <input type="checkbox" name="subscribe" value="1" id="subscribe">
    <label for="subscribe">Subscribe to updates</label>
  </div>

  <div class="form-group">
    <p>Description</p>
    <textarea rows="5" name="description" required="required" minlength="10"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
