<!DOCTYPE html>
<title>JavaScript Runtime</title>
<link href="index.css" rel="stylesheet">
<main>
  <section id="code">
    <header>
      <h2>Source Code</h2>
    </header>
    <pre data-ins="func f">function f() {</pre>
    <pre                  >  var x = 1;</pre>
    <pre data-ins="push g">  var y = g(x);</pre>
    <pre data-ins="pop"   >  return y;</pre>
    <pre data-ins="pop"   >}</pre>
    <pre data-ins="func g">function g(n) {</pre>
    <pre                  >  var x = n * 3;</pre>
    <pre data-ins="push h">  var y = h(x);</pre>
    <pre data-ins="pop"   >  return y;</pre>
    <pre data-ins="pop"   >}</pre>
    <pre data-ins="func h">function h(n) {</pre>
    <pre                  >  var x = n + 2;</pre>
    <pre data-ins="pop"   >  return x;</pre>
    <pre data-ins="pop"   >}</pre>
  </section>

  <section class="stack function">
    <header>
      <h2>Function Stack</h2>
    </header>
    <ul id="stack">
    </ul>
  </section>

  <section class="stack work">
    <header>
      <h2>Work Queue</h2>
    </header>
    <ul id="queue">
    </ul>
  </section>
</main>

<section>
  <header>
    <h2>Special Keys</h2>
  </header>

  <table>
    <tbody>
      <tr>
        <td><pre>c</pre></td>
        <td>Clear State</td>
      </tr>

      <tr>
        <td><pre>n</pre></td>
        <td>Next Line</td>
      </tr>

      <tr>
        <td><pre>s</pre></td>
        <td><pre>setTimeout(f, 5000)</pre></td>
      </tr>
    </tbody>
  </table>
</section>

<script src="runtime.js"></script>
